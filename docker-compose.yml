services:
  postgres:
    image: postgres:16-alpine
    container_name: opentrusty-postgres
    environment:
      POSTGRES_USER: opentrusty
      POSTGRES_PASSWORD: opentrusty_dev_password
      POSTGRES_DB: opentrusty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/store/postgres/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opentrusty"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
